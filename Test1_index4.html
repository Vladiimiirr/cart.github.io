<body>
   <h2><a href="Test1.html" id="myLink">Назад</a></h2>
  <img src="Sait\Formls7\P\P1.png" style="cursor:pointer" width="300" height="500" id="P1">
  <img src="Sait\Formls7\P\P2.png" style="cursor:pointer" width="300" height="500" id="P2">
  <img src="Sait\Formls7\P\P3.png" style="cursor:pointer" width="300" height="500" id="P3">
  <img src="Sait\Formls7\P\P4.png" style="cursor:pointer" width="300" height="500" id="P4">
  <img src="Sait\Formls7\P\P5.png" style="cursor:pointer" width="300" height="500" id="P5">
  <img src="Sait\Formls7\P\P6.png" style="cursor:pointer" width="300" height="500" id="P6">
  <img src="Sait\Formls7\P\P7.png" style="cursor:pointer" width="300" height="500" id="P7">
  <img src="Sait\Formls7\P\P8.png" style="cursor:pointer" width="300" height="500" id="P8">
  <img src="Sait\Formls7\P\P9.png" style="cursor:pointer" width="300" height="500" id="P9">

  <script>

	
	let d = ['P1', 'P2', 'P3', 'P4', 'P5', 'P6', 'P7', 'P8', 'P9'];
	let a = [];
	for(let i = 0; i < d.length; i++){
	
		a[i] = document.getElementById(d[i]);
		
		
		a[i].onmousedown = function(e) 
		{

		  var coords = getCoords(a[i]);
		  var shiftX = e.pageX - coords.left;
		  var shiftY = e.pageY - coords.top;

		  a[i].style.position = 'absolute';
		  document.body.appendChild(a[i]);
		  moveAt(e);

		  a[i].style.zIndex = 1000; // над другими элементами

		  function moveAt(e) {
			a[i].style.left = e.pageX - shiftX + 'px';
			a[i].style.top = e.pageY - shiftY + 'px';
		  }

		  document.onmousemove = function(e) {
			moveAt(e);
		  };

		  a[i].onmouseup = function() {
			document.onmousemove = null;
			a[i].onmouseup = null;
		  };

		}

		a[i].ondragstart = function() {
		  return false;
		};
	}

    function getCoords(elem) { // кроме IE8-
      var box = elem.getBoundingClientRect();

      return {
        top: box.top + pageYOffset,
        left: box.left + pageXOffset
      };

    }
	document.getElementById("myLink").onclick = function() {
    confirm("Сделали фото выложенных карт?");
	}
  </script>


</body>
