<body>
  <h2><a href="Test1.html" id="myLink">Назад</a></h2>
  <img src="Sait\Formls7\C\C1.png" style="cursor:pointer" width="300" height="500" id="C1">
  <img src="Sait\Formls7\C\C2.png" style="cursor:pointer" width="300" height="500" id="C2">
  <img src="Sait\Formls7\C\C3.png" style="cursor:pointer" width="300" height="500" id="C3">
  <img src="Sait\Formls7\C\C4.png" style="cursor:pointer" width="300" height="500" id="C4">
  <img src="Sait\Formls7\C\C5.png" style="cursor:pointer" width="300" height="500" id="C5">
  <img src="Sait\Formls7\C\C6.png" style="cursor:pointer" width="300" height="500" id="C6">
  <img src="Sait\Formls7\C\C7.png" style="cursor:pointer" width="300" height="500" id="C7">
  <img src="Sait\Formls7\C\C8.png" style="cursor:pointer" width="300" height="500" id="C8">
  <img src="Sait\Formls7\C\C9.png" style="cursor:pointer" width="300" height="500" id="C9">

  <script>

	
	let d = ['C1', 'C2', 'C3', 'C4', 'C5', 'C6', 'C7', 'C8', 'C9'];
	let a = [];
	for(let i = 0; i < d.length; i++){
	
		a[i] = document.getElementById(d[i]);
		
		
		a[i].onmousedown = function(e) 
		{

		  var coords = getCoords(a[i]);
		  var shiftX = e.pageX - coords.left;
		  var shiftY = e.pageY - coords.top;

		  a[i].style.position = 'absolute';
		  document.body.appendChild(a[i]);
		  moveAt(e);

		  a[i].style.zIndex = 1000; // над другими элементами

		  function moveAt(e) {
			a[i].style.left = e.pageX - shiftX + 'px';
			a[i].style.top = e.pageY - shiftY + 'px';
		  }

		  document.onmousemove = function(e) {
			moveAt(e);
		  };

		  a[i].onmouseup = function() {
			document.onmousemove = null;
			a[i].onmouseup = null;
		  };

		}

		a[i].ondragstart = function() {
		  return false;
		};
	}

    function getCoords(elem) { // кроме IE8-
      var box = elem.getBoundingClientRect();

      return {
        top: box.top + pageYOffset,
        left: box.left + pageXOffset
      };

    }
	
	document.getElementById("myLink").onclick = function() {
    confirm("Сделали фото выложенных карт?");
	}
  </script>


</body>
